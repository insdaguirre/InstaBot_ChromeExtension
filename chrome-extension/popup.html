<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            height: 400px;
            margin: 0;
            padding: 0;
            font-family: "Courier New", monospace;
            background-color: #c0c0c0;
            border: 2px solid #808080;
        }
        
        .title-bar {
            background-color: #0a246a;
            color: white;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 14px;
            border-bottom: 2px solid #808080;
        }
        
        .container {
            padding: 15px;
            background-color: #eaeaea;
            height: calc(100% - 50px);
            overflow-y: auto;
        }
        
        .section {
            background-color: #f0f0f0;
            border: 2px solid #808080;
            border-style: groove;
            margin-bottom: 12px;
            padding: 10px;
        }
        
        .section-title {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 8px;
            color: black;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 4px;
            border: 2px inset #808080;
            font-family: "Courier New", monospace;
            font-size: 10px;
        }
        
        button {
            background-color: #f0f0f0;
            border: 2px outset #808080;
            padding: 6px 12px;
            margin: 4px 2px;
            font-family: "Courier New", monospace;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }
        
        button:active {
            border: 2px inset #808080;
        }
        
        button:disabled {
            color: #808080;
            cursor: not-allowed;
        }
        
        .status {
            background-color: #ffffff;
            border: 2px inset #808080;
            padding: 8px;
            font-size: 10px;
            height: 80px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        
        .page-info {
            font-size: 10px;
            color: #000080;
            margin-bottom: 10px;
            padding: 4px;
            background-color: #ffffcc;
            border: 1px solid #808080;
        }
        
        label {
            font-size: 10px;
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }
        
        .action-section {
            display: none;
        }
        
        .action-section.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="title-bar">Instagram Bot</div>
    <div class="container">
        <div class="page-info" id="pageInfo">Navigate to Instagram followers page</div>
        
        <div class="section">
            <div class="section-title">CURRENT PAGE</div>
            <div id="currentPage">Unknown</div>
        </div>
        
        <div class="section">
            <div class="section-title">FOLLOWED BATCHES</div>
            <div id="batchesList">üìã No batches yet</div>
            <br>
            <button id="clearBatches">üóëÔ∏è CLEAR ALL BATCHES</button>
            <button id="cleanupBatches">üßπ CLEANUP EMPTY</button>
        </div>
        
        <div class="action-section" id="followSection">
            <div class="section">
                <div class="section-title">FOLLOW USERS</div>
                <label>Number to follow:</label>
                <input type="number" id="followCount" value="10" min="1" max="50">
                <br><br>
                <button id="startFollow">START FOLLOWING</button>
            </div>
        </div>
        
        <div class="action-section" id="unfollowSection">
            <div class="section">
                <div class="section-title">UNFOLLOW USERS</div>
                <label>Select batch:</label>
                <select id="batchSelect" style="width: 100%; margin-bottom: 8px; padding: 4px; border: 2px inset #808080; font-family: 'Courier New', monospace; font-size: 10px;">
                    <option value="">No batches available</option>
                </select>
                <br><br>
                <button id="startUnfollow">START UNFOLLOWING</button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">STATUS</div>
            <div class="status" id="status">Ready. Navigate to Instagram followers page.</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
